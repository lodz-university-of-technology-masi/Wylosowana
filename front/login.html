<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="App.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Wylosowana</title>
</head>

<body>
    <div id="root">
        <div class="App">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Wylosowana</a>
                <form class="form-inline">
                    <a href="/register.html" class="btn btn-outline-info my-2 my-sm-0" role="button">Register</a>
                    <div class="navbar-buttons-space"></div>
                    <a href="/login.html" class="btn btn-outline-info my-2 my-sm-0" role="button">Log in</a>
                </form>
            </nav>
            <form style="  margin-top: 3em;
            max-width: 50%;
            margin-left: 15em;">
                <h1>Log in</h1>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter username or email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <input type="button" class="btn btn-success" value="Login" />
            </form>

        </div>
    </div>
</body>

</html>
