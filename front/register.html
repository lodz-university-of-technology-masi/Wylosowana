<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="App.css">
    <script src="/js/register.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Wylosowana</title>
</head>

<body>
    <div id="root">
        <div class="App">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Wylosowana</a>
                <form class="form-inline">
                    <a href="/register.html" class="btn btn-outline-info my-2 my-sm-0" role="button">Register</a>
                    <div class="navbar-buttons-space"></div>
                    <a href="/login.html" class="btn btn-outline-info my-2 my-sm-0" role="button">Log in</a>
                </form>
            </nav>
            <form style="  margin-top: 3em;
            max-width: 50%;
            margin-left: 15em;">
                <h1>Register</h1>
                <div class="form-group">
                    <input type="username" class="form-control" id="exampleInputUsername1"
                        aria-describedby="usernameHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                        placeholder="Password">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters, or emoji.
                    </small>
                </div>
                <div class="form-group">
                    <input type="password" id="inputConfirmPassword5" class="form-control"
                        aria-describedby="confirmPasswordHelpBlock" placeholder="Confirm password">
                </div>
                <input type="button" class="btn btn-success" onclick="register()" value="Register" />
            </form>
        </div>
    </div>
</body>

</html>
